<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button in p5.js</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.2/lib/p5.min.js"></script>
</head>
<body>
<main>
    <h1>Button in p5.js</h1>
    <script>
        function setup() {
            createCanvas(400, 400);
        }

        function draw() {
            const button = createButton("Change BG");
            rectMode(CENTER);
            button.position(width / 2, height / 2);
            button.mousePressed(() => {
                background(random(0, 255), random(0, 255), random(0, 255));
            });
        }
    </script>
</main>
</body>
</html>
