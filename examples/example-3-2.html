<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Draw </title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.2/lib/p5.min.js"></script>
</head>
<body>
<main>
    <h1>Draw with a rectangle</h1>
    <script>
        function setup() {
            createCanvas(200, 200);
        }

        function draw() {
            // background(255);

            // body
            stroke(0);
            fill(150);
            rectMode(CENTER);
            rect(mouseX, mouseY, 50, 50);
        }
    </script>
</main>
</body>
</html>
