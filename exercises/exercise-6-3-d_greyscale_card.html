<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Greyscale Card</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.2/lib/p5.min.js"></script>
</head>
<body>
<main>
    <h1>Greyscale Card</h1>
    <script>
        function setup() {
            let cards = 10;
            let increment = 255 / cards;
            let cardWidth = width / cards;
            for (let i = 255; i >= 0; i -= increment) {
                fill(i);
                square(i / increment * cardWidth, height / 2, cardWidth);
            }
        }
    </script>
</main>
</body>
</html>
