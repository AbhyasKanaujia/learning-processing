<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vanishing Point</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.2/lib/p5.min.js"></script>
</head>
<body>
<main>
    <h1>Vanishing Point</h1>
    <script>
        function setup() {
            createCanvas(400, 400);
            background(255);
            let i = 1;
            noFill();
            while(i < height) {
                rect(0, 0, i, i * 2);
                i *= 1.1;
            }
        }
    </script>
</main>
</body>
</html>
